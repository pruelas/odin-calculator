<body>

    <div id="calculatorHolder">

        <div id="calculator">

                2+2=5
            </div>

            <div id="calcKeys">

                <div id = "keyRow">
                    <div class="operator" id="key">del</div>
                    <div class="operator" id="key">/</div>
                    <div class="operator" id="key">*</div>
                    <div class="operator" id="key">clear</div>
                </div>

                <div id = "keyRow">
                    <div id="key">7</div>
                    <div id="key">8</div>
                    <div id="key">9</div>
                    <div class="operator" id="key">-</div>
                </div>

                <div id = "keyRow">
                    <div id="key">4</div>
                    <div id="key">5</div>
                    <div id="key">6</div>
                    <div class="operator" id="key">+</div>
                </div>

                <div id = "keyRow"> 
                    <div id="key">1</div>
                    <div id="key">2</div>
                    <div id="key">3</div>
                    <div class="operator"  id="key">.</div>
                </div>

                <div id = "keyRow">
                    <div id="key" style="flex:3.02">0</div>
                    <div class="operator"  id="key">=</div>
                </div>
                
            </div>
        </div>

    </div>
